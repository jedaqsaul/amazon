<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- The code below is needed to enable responsive design. Thus the website will look good on smaller screens too -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The amazon Project</title>
    <!-- Load a font called Roboto from Google fonts -->
    <link rel="preconnect" href="https://fonts/googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Here are the CSS files for this page -->
    <link rel="stylesheet" href="./styles/shared/general.css" />
    <link rel="stylesheet" href="./styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img
            src="./images/amazon-logo-white.png"
            alt="The amazon Logo for pc"
            class="amazon-logo"
          />
          <img
            src="./images/amazon-mobile-logo-white.png"
            alt="The amazon Logo for Mobile phones"
            class="amazon-mobile-logo"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input type="text" placeholder="Search" class="search-bar" />

        <button class="search-button">
          <img
            src="./images/icons/search-icon.png"
            alt="search icon image"
            class="search-icon"
          />
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link header-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a href="checkout.html" class="cart-link header-link">
          <img
            src="./images/icons/cart-icon.png"
            alt="The cart icon image"
            class="cart-icon"
          />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
  </body>
</html>
